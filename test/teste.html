<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academia Corpus Fitness PS</title>
    <link rel="shortcut icon" href="../images/favoicon1.png" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.0/mdb.min.css" rel="stylesheet" />
    <link rel="shortcut icon" href="images/favoicon1.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="teste.css">
    <link rel="stylesheet" href="../css/font.css">
</head>
<body>

    <div class="bg-form-ficha d-flex align-items-center">
        <div class="card-ficha container p-0 d-flex flex-row" data-aos="zoom-in" style="background-color: #242322d3;">
            <div class="img-ficha">
                <div class="bg-img-ficha"></div>
            </div>
            <div class="form-ficha container">
                <div class="title-ficha container d-flex flex-row w-100 mt-3">
                    <a href="/" id="voltar-ficha"><i class="ph ph-arrow-left"></i></a>
                    <div class="text-ficha text-center d-flex flex-column align-items-center w-100 mt-1">
                        <h2 class="text-white m-0 fs-1">ESTAMOS <span style="color: transparent; -webkit-text-stroke: 1px #E24903;">QUASE</span> LÁ!</h2>
                        <p class="mt-3 text-muted fs-5 w-75">Preencha os campos abaixo e você será redirecionado para o WhatsApp com sua pré-matrícula pronta para envio.</p>
                    </div>
                </div>

                <div class="inputs-ficha container-md mt-1">
                    <form id="dadosForm" class="d-flex flex-column gap-2 p-0 pb-3 p-md-4">
                        <div>
                            <p class="text-center text-danger m-0" id="alert"></p>
                        </div>
                        <div class="input w-100">
                            <input class="w-100" type="text" id="nome_completo" name="nome_completo" placeholder="Nome Completo" required>
                        </div>
                    
                        <div class="w-100 d-flex gap-2">
                            <div class="input" style="width: 60%;">
                                <input class="w-100" type="email" id="email" name="email" placeholder="E-mail" required>
                            </div>

                            <div class="input" style="width: 40%;">
                                <input class="w-100" type="tel" id="cpf" name="cpf" placeholder="CPF" required maxlength="14">
                            </div>
                        </div>

                        <div class="w-100 d-flex flex-wrap gap-2">
                            <div class="input" id="input-telefone" style="width: 30%;">
                                <input class="w-100" type="tel" id="telefone" name="telefone" placeholder="Telefone" required>
                            </div>

                            <div class="input" id="input-dtnascimento">
                                <label for="data_nascimento" class="text-white">Data de Nascimento:</label>
                                <input type="date" id="data_nascimento" name="data_nascimento" required value="2000-01-01">
                            </div>
                        </div>
                    
                        <div class="input w-100 d-flex gap-2">
                            <input style="width: 100%;" type="text" id="endereco" name="endereco" placeholder="Endereço" required>
                        </div>
       
                        <div class="escolha-planos">
                            <label for="plano-mensal" class="mb-1">Escolha um plano</label>
                            <div class="radio-container">
                                <input id="plano-mensal" name="plano" type="radio" value="mensal" checked />
                                <label for="plano-mensal">Mensal</label>
                        
                                <input id="plano-trimestral" name="plano" type="radio" value="trimestral" />
                                <label for="plano-trimestral">Trimestral</label>
                        
                                <input id="plano-anual" name="plano" type="radio" value="anual" />
                                <label for="plano-anual">Anual</label>
                            </div>
                        </div>

                        <div class="input d-flex justify-content-center mt-2">
                            <button type="button" onclick="gerarLinkWhatsapp()"><span>Enviar Ficha</span></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- SCRIPTS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.0/mdb.min.js"></script>
    <script src="https://unpkg.com/phosphor-icons"></script>
    <script src="../js/whatsapp2.js"></script>
    <script>
    window.addEventListener('load', () => {
        AOS.init({
        once: true,
        duration: 700,
        easing: 'ease-in-out',
        mirror: false
        });
    });
    </script>
</body>
</html>
