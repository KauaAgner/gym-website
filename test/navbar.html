<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar</title>
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="../css/font.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.0/mdb.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/phosphor-icons@1.4.2/src/css/phosphor.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <style>
        body{
            background-color: #333333;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light mask-custom shadow-0">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="../images/logo.png" alt="logo" width="250px">
            </a>
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="ph ph-list" style="color: #fff;"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="d-lg-flex justify-content-lg-around w-100">
                    <ul class="navbar-nav text-center">
                        <li class="nav-item"><a class="nav-link" href="/">Modalidades</a></li>
                        <li class="nav-item"><a class="nav-link" href="/">Espaço</a></li>
                        <li class="nav-item"><a class="nav-link" href="/">Planos</a></li>
                        <li class="nav-item"><a class="nav-link me-lg-5" href="#!">Localização</a></li>
                    </ul>
                    <ul class="navbar-nav d-flex flex-row gap-3 gap-lg-1 justify-content-center">
                        <li class="nav-item">
                            <a class="nav-link" href="#!"><i class="ph ph-whatsapp-logo"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#!"><i class="ph ph-instagram-logo"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#!"><i class="ph ph-phone"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.0/mdb.min.js"></script>
    <script src="https://unpkg.com/phosphor-icons"></script>
</body>
</html>
